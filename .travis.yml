language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

install:
  - pip install -e .[test]

script:
  - flake8 gengo
  - nosetests --rednose --with-coverage --cover-package=gengo
  - rst2html.py README.rst --exit-status=2 > /dev/null
  - rst2html.py CHANGELOG.rst --exit-status=2 > /dev/null

notifications:
  irc: "irc.freenode.net#Gengo"
